<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/StopWatch/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="container">
      <h1>StopWatch</h1>
      <div id="time">
        <span id="hr">00</span>
        <span>Hr</span>
        <span id="min">00</span>
        <span>Min</span>
        <span id="sec">00</span>
        <span>Sec</span>
        <span id="count">00</span>
      </div>
      <div id="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <button id="save">Save</button>
        <button id="delete">Delete</button>
      </div>
    </div>
    <div class="list-times">
      <h1>List Time</h1>
      <ul class="container-time"></ul>
    </div>
    <div class="linkButton">
      <h1>Analog Clock</h1>
      <a href="http://127.0.0.1:5501/src/Analogic/index.html" class="href"></a>

      <h1>Digital Clock</h1>
      <a
        href="http://127.0.0.1:5501/src/Digital/index.html"
        class="hrefTwo"
      ></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
      const body = document.querySelector("body");
      gsap.to(body, {
        opacity: 1,
        duration: 1.5,
      });
    </script>
    <script src="/src/StopWatch/script.js"></script>
  </body>
</html>
