<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/StopWatch/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="container">
      <h1>StopWatch</h1>
      <div id="time">
        <span class="digit" id="hr">00</span>
        <span class="txt">Hr</span>
        <span class="digit" id="min">00</span>
        <span class="txt">Min</span>
        <span class="digit" id="sec">00</span>
        <span class="txt">Sec</span>
        <span class="digit" id="count">00</span>
      </div>
      <div id="buttons">
        <button class="btn" id="start">Start</button>
        <button class="btn" id="stop">Stop</button>
        <button class="btn" id="reset">Reset</button>
      </div>
    </div>
    <div class="list-times">
      <ul class="container-time"></ul>
    </div>
    <div class="linkButton">
      <h1>Analog Clock</h1>
      <a href="http://127.0.0.1:5500/src/Analogic/index.html" class="href"></a>

      <h1>Digital Clock</h1>
      <a
        href="http://127.0.0.1:5500/src/Digital/index.html"
        class="hrefTwo"
      ></a>
    </div>
    <script src="/src/StopWatch/script.js"></script>
  </body>
</html>
