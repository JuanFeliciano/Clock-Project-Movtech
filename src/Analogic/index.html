<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/Analogic/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="analog-clock">
      <div class="hour-container">
        <ul class="hour-numbers">
          <li><div class="num">3</div></li>
          <li><div class="num">6</div></li>
          <li><div class="num">9</div></li>
          <li><div class="num">12</div></li>
        </ul>
        <ul class="hour-marks">
          <li><div class="mark"></div></li>
          <li><div class="mark"></div></li>
          <li><div class="mark"></div></li>
          <li><div class="mark"></div></li>
          <li><div class="mark"></div></li>
          <li><div class="mark"></div></li>
          <li><div class="mark"></div></li>
          <li><div class="mark"></div></li>
        </ul>
        <ul class="middle-lines">
          <li><div class="line"></div></li>
          <li><div class="line"></div></li>
          <li><div class="line"></div></li>
          <li><div class="line"></div></li>
        </ul>
      </div>
      <div class="hands-container">
        <div class="hand hr-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand sec-hand"></div>
      </div>
      <div class="center-dot"></div>
    </div>

    <div class="linkButton">
      <h1>Digital Clock</h1>
      <a href="http://127.0.0.1:5501/src/Digital/index.html" class="href"></a>

      <h1>StopWatch</h1>
      <a
        href="http://127.0.0.1:5501/src/StopWatch/index.html"
        class="hrefTwo"
      ></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
      const clock = document.querySelector(".analog-clock");
      const divButton = document.querySelector(".linkButton");
      gsap.to(clock, {
        opacity: 1,
        duration: 2,
      });
      gsap.to(divButton, {
        opacity: 1,
        duration: 1.5,
      });
    </script>
    <script src="/src/Analogic/script.js"></script>
  </body>
</html>
