<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>

    <link rel="stylesheet" href="/src/Digital/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <div class="digital-clock">
      <i class="uil uil-ellipsis-v dot-menu-btn" id="active-menu"></i>
      <ul class="dot-menu" id="active-menu">
        <li class="menu-item" id="active-menu">
          <span class="clock-format-text" id="active-menu">24-hour format</span>
          <div
            class="format-switch-btn"
            data-format="12"
            id="active-menu"
          ></div>
        </li>
      </ul>
      <div class="time">
        <span class="hour">00</span>
        <span class="dots">:</span>
        <span class="minutes">00</span>
        <div class="right-side">
          <span class="period">AM/PM</span>
          <span class="seconds">00</span>
        </div>
      </div>
    </div>
    <div class="linkButton">
      <h1>Analog Clock</h1>
      <a href="http://127.0.0.1:5501/src/Analogic/index.html" class="href"></a>

      <h1>StopWatch</h1>
      <a
        href="http://127.0.0.1:5501/src/StopWatch/index.html"
        class="hrefTwo"
      ></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
      const clock = document.querySelector(".digital-clock");
      const divButton = document.querySelector(".linkButton");
      gsap.to(clock, {
        opacity: 1,
        duration: 2,
      });
      gsap.to(divButton, {
        opacity: 1,
        duration: 1.5,
      });
    </script>
    <script src="/src/Digital/script.js"></script>
  </body>
</html>
